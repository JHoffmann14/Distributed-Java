<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="CSS/Store.css" />
  </head>
  <body>
    <div class="openHeader">
      <h1>Hoff's Tea Emporium</h1>
    </div>

      <table aria-colspan="12" id="typesOfTea">

          <td>
